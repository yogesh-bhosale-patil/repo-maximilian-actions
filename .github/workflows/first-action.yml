name: First Workflow

on: workflow_dispatch

jobs:

  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World"
      - name: Print Goodbye
        run: echo "Bye !!"
        
  second-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting for Max
        run: echo "Hello World Max"
      - name: Print Goodbye to Max
        run: echo "Bye Max !!"
